<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify | Bale</title>
    <link rel="shortcut icon" href="assets/icons/spotify-48.svg" type="image/svg">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="tabs">
        <div class="tab tab-lg">
            <div class="tab__item tab__item--active">Music</div>
            <div class="tab__item">Podcasts</div>
        </div>
        <div class="tab tab-sm">
            <a href="./library-playlists.html"><div class="tab__item tab__item--active">Playlists</div></a>
            <a href="./library-artists.html"><div class="tab__item">Artists</div></a>
            <a href="./library-albums.html"><div class="tab__item">Albums</div></a>
        </div>
    </div>
    <div class="library-search">
        <div class="search-box">
            <div class="search-bar">
                <input type="text" placeholder="Find in Playlists" class="search-bar__input">
                <img src="assets/icons/search.svg" alt="search" class="search-bar__icon">
            </div>
            <div class="search-filters">Filters</div>
        </div>
    </div>
    <div class="playlists search-lists">
        <div class="search-list">
            <div class="list-items">
                <div class="list-item">
                    <a href="./liked-songs.html" style="all:unset"><div class="item-container">
                        <img src="assets/icons/liked.svg" alt="item-img" class="item-img circle-item">
                        <div class="item-info">
                            <div class="item-name">Liked Songs</div>
                        </div>
                    </div></a>
                </div>
            </div>
        </div>
    </div>
    <div class="mic">
        <img src="assets/icons/mic.svg" alt="mic">
    </div>

    <div class="menu">
        <div class="menu__item">
            <a href="/" class="menu__link">
                <img src="assets/icons/home.svg" alt="home" class="item__icon">
                <div class="menu__item__title">Home</div>
            </a>
        </div>
        <div class="menu__item">
            <a href="./search.html" class="menu__link">
                <img src="assets/icons/search.svg" alt="search" class="item__icon">
                <div class="menu__item__title">Search</div>
            </a>
        </div>
        <div class="menu__item menu__item--active">
            <a href="./library-albums.html" class="menu__link">
                <img src="assets/icons/library.svg" alt="library" class="item__icon">
                <div class="menu__item__title">Your Library</div>
            </a>
        </div>
    </div>
    <div class="menu-placeholder"></div>
    <script src="app.ts" type="module"></script>

</body>

</html>
