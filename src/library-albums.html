<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify | Bale</title>
    <link rel="shortcut icon" href="assets/icons/spotify-48.svg" type="image/svg">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="tabs">
        <div class="tab tab-lg">
            <div class="tab__item tab__item--active">Music</div>
            <div class="tab__item">Podcasts</div>
        </div>
        <div class="tab tab-sm">
            <div class="tab__item">Playlists</div>
            <div class="tab__item">Artists</div>
            <div class="tab__item tab__item--active">Albums</div>
        </div>
    </div>
    <div class="library-search">
        <div class="search-box">
            <div class="search-bar">
                <input type="text" placeholder="Find in albums" class="search-bar__input">
                <img src="assets/icons/search.svg" alt="search" class="search-bar__icon">
            </div>
            <div class="search-filters">Filters</div>
        </div>
    </div>
    <div class="albums search-lists">
        <div class="search-list">
            <div class="list-items">
                <div class="list-item">
                    <div class="item-container">
                        <img src="assets/images/Dive.png" alt="item-img" class="item-img">
                        <div class="item-info">
                            <div class="item-name">Dive</div>
                            <div class="item-tag">Tycho</div>
                        </div>
                    </div>
                </div>
                <div class="list-item">
                    <div class="item-container">
                        <img src="assets/images/Presence.png" alt="item-img" class="item-img">
                        <div class="item-info">
                            <div class="item-name">Presence</div>
                            <div class="item-tag">Petit Biscuit</div>
                        </div>
                    </div>
                </div>
                <div class="list-item">
                    <div class="item-container">
                        <img src="assets/images/Things I Can’t Change.png" alt="item-img" class="item-img">
                        <div class="item-info">
                            <div class="item-name">What You Don’t See</div>
                            <div class="item-tag">The Story So Far</div>
                        </div>
                    </div>
                </div>
                <div class="list-item">
                    <div class="item-container">
                        <img src="assets/images/Awake.png" alt="item-img" class="item-img">
                        <div class="item-info">
                            <div class="item-name">Awake</div>
                            <div class="item-tag">Illenium</div>
                        </div>
                    </div>
                </div>
                <div class="list-item">
                    <div class="item-container">
                        <img src="assets/images/Days To Come.png" alt="item-img" class="item-img">
                        <div class="item-info">
                            <div class="item-name">Days To Come</div>
                            <div class="item-tag">Seven Lions</div>
                        </div>
                    </div>
                </div>
                <div class="list-item">
                    <div class="item-container">
                        <img src="assets/images/You.png" alt="item-img" class="item-img">
                        <div class="item-info">
                            <div class="item-name">You</div>
                            <div class="item-tag">Galantis</div>
                        </div>
                    </div>
                </div>
                <div class="list-item">
                    <div class="item-container">
                        <img src="assets/images/Shapeshifter.png" alt="item-img" class="item-img">
                        <div class="item-info">
                            <div class="item-name">Shapeshifter</div>
                            <div class="item-tag">Knuckle Puck</div>
                        </div>
                    </div>
                </div>
                <div class="list-item">
                    <div class="item-container">
                        <img src="assets/images/Awaken.png" alt="item-img" class="item-img">
                        <div class="item-info">
                            <div class="item-name">Awaken</div>
                            <div class="item-tag">Tycho</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="landing-list">
            <div class="list-title">
                <h2>Made for You</h2>
            </div>
            <div class="list-items">
                <div class="list-item-lg">
                    <img src="assets/images/Chill Vibes.png" alt="item-img" class="item-img">
                </div>
                <div class="list-item-lg">
                    <img src="assets/images/Artwork.png" alt="item-img" class="item-img">
                </div>
                <div class="list-item-lg">
                    <img src="assets/images/Chill Vibes.png" alt="item-img" class="item-img">
                </div>
            </div>
        </div>
    </div>
    <div class="mic">
        <img src="assets/icons/mic.svg" alt="mic">
    </div>

    <div class="menu">
        <div class="menu__item">
            <a href="/" class="menu__link">
                <img src="assets/icons/home.svg" alt="home" class="item__icon">
                <div class="menu__item__title">Home</div>
            </a>
        </div>
        <div class="menu__item">
            <a href="./search.html" class="menu__link">
                <img src="assets/icons/search.svg" alt="search" class="item__icon">
                <div class="menu__item__title">Search</div>
            </a>
        </div>
        <div class="menu__item menu__item--active">
            <a href="./library-albums.html" class="menu__link">
                <img src="assets/icons/library.svg" alt="library" class="item__icon">
                <div class="menu__item__title">Your Library</div>
            </a>
        </div>
    </div>
    <script src="app.ts" type="module"></script>

</body>

</html>
